<div class="mat-elevation-z8">  
  <table mat-table [dataSource]="candidates">

    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <!-- Weight Column -->
    <ng-container matColumnDef="Ballot">
      <th mat-header-cell *matHeaderCellDef> Ballot </th>
      <td mat-cell *matCellDef="let element"> {{element.ballotName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Organisation">
      <th mat-header-cell *matHeaderCellDef> OrganisationName </th>
      <td mat-cell *matCellDef="let element"> {{element.organisationName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>

<div class="fab-container">
  <a mat-fab color="primary" routerLink="/frmCandidate" routerLinkActive="active"><mat-icon>add</mat-icon></a>
 
</div>
