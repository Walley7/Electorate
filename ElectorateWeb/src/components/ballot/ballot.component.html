<div class="mat-elevation-z8">  
  <table mat-table [dataSource]="ballots">

    <!-- Position Column -->
    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <!-- Weight Column -->
    <ng-container matColumnDef="Organisation">
      <th mat-header-cell *matHeaderCellDef> OrganisationName </th>
      <td mat-cell *matCellDef="let element"> {{element.organisationName}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>insert_link</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onAllocateVoter(element)">
            <mat-icon>how_to_reg</mat-icon>
            <span>Allocate Voters</span>
          </button>
          <button mat-menu-item (click)="onLockBallot(element)">
            <mat-icon>https</mat-icon>
            <span>Lock Ballot</span>
          </button>
          <button mat-menu-item (click)="onRegisterVoter(element)">
            <mat-icon>event_seat</mat-icon>
            <span>Register Voters</span>
          </button>
        </mat-menu>       
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>

<div class="fab-container">
  <a mat-fab color="primary" routerLink="/frmBallot" routerLinkActive="active"><mat-icon>add</mat-icon></a>
 
</div>
