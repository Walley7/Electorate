<form (ngSubmit)="onSubmit()" #frmForm="ngForm">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>Add new ballot </mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Name" autocomplete="false" name="Name" [(ngModel)]="ballot.name" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Address" autocomplete="false" name="Address" [(ngModel)]="ballot.address" required>
        </mat-form-field> 

      

        <mat-form-field class="example-full-width">
          <input type="text" placeholder="Select Organisation" aria-label="Assignee" [(ngModel)]="organisation"  matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" autocomplete="false" [displayWith]="displayFn" >
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        
      </div>

    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions class="example-toolbar">
      <span class="app-spacer"></span>
      <button color="primary" [disabled]="!frmForm.form.valid" type="submit" mat-raised-button>Save</button>
      <a mat-raised-button color="primary" routerLink="/ballot" routerLinkActive="active">Cancel</a>
    </mat-card-actions>
  </mat-card>
</form>
