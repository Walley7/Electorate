<div class="mat-elevation-z8">  
    <table mat-table [dataSource]="Organisations">

      <!-- Position Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="RegistrationNo">
        <th mat-header-cell *matHeaderCellDef> RegistrationNo </th>
        <td mat-cell *matCellDef="let element"> {{element.registrationNo}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>   

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
</div>

<div class="fab-container">
  <a mat-fab color="primary" routerLink="/frmOrganisation" routerLinkActive="active"><mat-icon>add</mat-icon></a>
 
</div>
