
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="voters">

    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Organisation">
      <th mat-header-cell *matHeaderCellDef> OrganisationName </th>
      <td mat-cell *matCellDef="let element"> {{element.organisationName}} </td>
    </ng-container>

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        Allocate to Ballot
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox (click)="$event.stopPropagation()" [(ngModel)]="element.isAllocated">
        </mat-checkbox>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-toolbar  class="app-toolbar">
  <mat-toolbar-row>
    <span class="app-spacer"></span>
    <button mat-raised-button color="primary" class="app-icon" (click)="onSave()" type="button">Save</button>
    <span>&nbsp;</span>
    <a mat-raised-button color="primary" class="app-icon" routerLink="/ballot" routerLinkActive="active">Back</a>
  </mat-toolbar-row>
</mat-toolbar>
