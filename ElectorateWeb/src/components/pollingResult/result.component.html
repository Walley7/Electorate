<div class="mat-elevation-z8">
  <mat-accordion class="example-headers-align" *ngFor="let ballot of ballots">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <div> Ballot : {{ballot.name }} </div>
        </mat-panel-title>
        <mat-panel-description>
          Organisation : {{ballot.organisationName }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-card>       
        <table mat-table [dataSource]="ballot.result">
          <!-- Position Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Candidate Names</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="Result">
            <th mat-header-cell *matHeaderCellDef>Votes Tally</th>
            <td mat-cell *matCellDef="let element"> {{element.result}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card>

    </mat-expansion-panel>

  </mat-accordion>



</div>
